{% extends "base_header_footer.html" %}

{% block content %}

<!-- Jumbotron -->
    <div class="jumbotron" style="background-image: url('/statics/images/big-landscape.png');">
      <div class="background-overlay">
        <div class="container">
          <h1 class="title">Title Lorem Ipsum</h1>
          <p>Tagline, Lorem Ipsum</p>
        </div>
      </div>
    </div>

    <br>

    <!-- Content -->
    <div class="container">
      <div class="row">
        <h3 class="column-heading">Heading</h3>

        {% for item in data %}
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <img src="/statics/images/small-landscape.png" />
              <div class="caption">
                <h4>{{item.title}}</h4>
                <p>{{item.description}}</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>

      <nav>
        <ul class="pager">
          <li class="next"><a href="/">Lihat selengkapnya <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
      </nav>
    </div>

    <hr>

{% endblock %}
