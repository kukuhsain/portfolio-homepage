{% extends "base/base.html" %}

{% block body %}

<!-- Content -->
<div class="container">
  <div class="padding-threshold">
    <form class="form-signin" method="post">
      <div class="panel">
        <img src="/statics/images/logo-umy-1.png">
        <h4 class="form-signin-heading">Login Sebagai Admin</h4>
        <label for="inputEmail" class="sr-only">Username</label>
        <input name="admin-username" type="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="admin-password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        {% if error: %}
        <div class="alert alert-danger" role="alert">{{error}}</div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </div>
    </form>
  </div>

{% endblock %}
